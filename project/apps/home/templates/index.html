{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>Home page</title>
</head>
<body>

    <div class='container'>
        <center>
        
        <form action="{% url 'algorithm' %}" method='POST'>
            {% csrf_token %}
            <p>What algorithm would you like to use for sorting?</p>

            <select name="algorithm">
                <option>Bubble</option>
                <option>Insertion</option>
                <option>Merge</option>
            </select> <br>
            <!-- <input type="file"> -->
            <p><input type="submit" value="Submit"></p>
            
        </form>
        
            
        <h3>Result:</h3>
            
        <iframe name="result" style="height:100px;width:200px;">
            
        </iframe>

        </center>
    </div>
    
</body>
</html>
